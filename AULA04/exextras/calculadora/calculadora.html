<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <section>
        <table> 
            <tr>
                <th colspan="3" id="res"></th>
                <th></th>
                <th></th>
            </tr>           
            <tr>
                <th class="operadores" onclick="operar('+')">+</th>
                <th class="operadores" onclick="deletar()">DEL</th>
                <th class="operadores" onclick="zerar()">C</th>
            </tr>            
            <tr>
                <th onclick="addnum(7)" id="num7">7</th>
                <th onclick="addnum(8)" id="num8">8</th>
                <th onclick="addnum(9)">9</th>
            </tr>
            <tr>
                <th onclick="addnum(4)">4</th>
                <th onclick="addnum(5)">5</th>
                <th onclick="addnum(6)">6</th>
            </tr>
            <tr class="nums">
                <th onclick="addnum(1)">1</th>
                <th onclick="addnum(2)">2</th>
                <th onclick="addnum(3)">3</th>
            </tr>
            <tr>
                <th onclick="addnum(0)">0</th>
                <th onclick="addnum('.')">,</th>
                <th onclick="calcular()" id="calc">=</th>
            </tr>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
