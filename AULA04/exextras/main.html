<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('<h1>Estrutura <em>for</em></h1>')
        for (var c = 1; c<=10; c++){
            document.write(`Contando ${c}<br>`)
        }
        document.write('<h1>Estrutura <em>while</em></h1>')
        
        
        var count = 0
        while (count <= 10) {
            document.write(`Nº ${count}<br>`)
            count += 1
        }

        document.write('<h1>Estrutura <em>do while</em></h1>')
        var cont = 1
        do {
            document.write(`${cont}ª Pos.<br>`)
            cont += 1
        } while(cont <= 10)
    </script>
</body>
</html>
