<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <style>
        body {
            padding: 20px;
            background-color: rgb(92, 94, 156);
            color: rgb(165, 189, 255);
            font: normal 25pt Arial;
        }
        p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <script> //variaveis podem ser descritas como 'var', 'const'e 'let'
        var nome = window.prompt('Qual é o seu nome?') //input nome usuário
        window.alert('Praze em conhecer, ' + nome + '!')
    </script>
</body>
</html>
