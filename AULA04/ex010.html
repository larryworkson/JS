<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <input type="number" id="txtvel" placeholder="Km/h">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        
    </div>
    <script>
        function calcular() {
        var vel = window.document.querySelector('input#txtvel').value
        var res = window.document.querySelector('div#res')
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h</p>`
     
        if (vel > 60) {
            res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
        }
        res.innerHTML += `Dirija sempre com cinto de segurança.`
        }
    </script>
</body>
</html>
